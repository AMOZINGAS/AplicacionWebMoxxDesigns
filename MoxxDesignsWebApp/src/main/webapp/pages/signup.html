<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Empresa XYZ</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="../styles/index.css" rel="stylesheet">
    <link href="../styles/signup.css" rel="stylesheet">
    <link href="../styles/footer.css" rel="stylesheet">
</head>
<body>
    <!-- Signup Section -->
    <section class="signup-section">
        <div class="container mb-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="signup-card">
                        <div class="signup-logo">
                            <i class="fas fa-user-plus"></i>
                        </div>
                        <h2 class="text-center mb-4">Crear Cuenta</h2>
                        <form>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="Tu nombre" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="lastName" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="Tu apellido" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="tucorreo@ejemplo.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="********" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="********" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">Acepto los términos y condiciones</label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-signup">Crear Cuenta</button>
                            </div>
                            <div class="text-center mt-3">
                                <p class="mb-0">¿Ya tienes una cuenta? <a href="login.html" style="color: var(--primary-blue);">Iniciar Sesión</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-4">
                    <h5>Ubicación</h5>
                    <p>
                        <i class="fas fa-map-marker-alt me-2"></i>
                        Av. Principal #123<br>
                        Ciudad Ejemplo, CP 12345
                    </p>
                </div>
                <div class="col-md-4 mb-4">
                    <h5>Contacto</h5>
                    <p>
                        <i class="fas fa-phone me-2"></i>
                        +1 234 567 8900<br>
                        <i class="fas fa-envelope me-2"></i>
                        contacto@empresaxyz.com
                    </p>
                </div>
                <div class="col-md-4 mb-4">
                    <h5>Síguenos</h5>
                    <div class="social-icons">
                        <a href="https://facebook.com" target="_blank" class="me-3">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="https://youtube.com" target="_blank">
                            <i class="fab fa-youtube"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center mt-3">
                    <p class="mb-0">&copy; 2024 Empresa XYZ. Todos los derechos reservados.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
