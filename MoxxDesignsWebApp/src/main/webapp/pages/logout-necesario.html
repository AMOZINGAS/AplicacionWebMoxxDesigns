<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerrar Sesión Requerido</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="../styles/logout-necesario.css" rel="stylesheet">
</head>
<body>
    <section class="logout-required-section">
        <div class="logout-required-card">
            <div class="logout-required-icon">
                <i class="fas fa-sign-out-alt"></i>
            </div>
            <h2 class="mb-4">Cerrar Sesión Requerido</h2>
            <p class="text-muted mb-4">
                Esta página requiere que cierres sesión para continuar. 
                Por favor, finaliza tu sesión actual y vuelve a intentarlo.
            </p>
            <div class="d-flex flex-column flex-md-row justify-content-center">
                <a id="btnLogout" class="btn btn-logout-required">
                    <i class="fas fa-sign-out-alt me-2"></i>Cerrar Sesión
                </a>
                <a href="index.html" class="btn btn-home-required">
                    <i class="fas fa-home me-2"></i>Ir a Inicio
                </a>
            </div>
        </div>
    </section>

    <script>
        const btnLogout = document.getElementById("btnLogout") ;

        btnLogout.onclick = () => {
            fetch("../auth/logout", 
                {
                    method: "POST"
                }
            ).then(response => {
                if(response.ok) {
                    window.location.href = "/MoxxDesignsWebApp/pages/index.html"
                } else {
                    Swal.fire({
                        title: "Error",
                        text: "Error al cerrar sesión",
                        icon: "error",
                        customClass: {
                            confirmButton: 'bg-blue-600 text-white border border-blue-600 hover:bg-blue-700'
                        }
                    });
                }
            }) ;
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
