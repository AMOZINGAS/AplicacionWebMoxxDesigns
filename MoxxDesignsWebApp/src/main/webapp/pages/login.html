<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Empresa XYZ</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="../styles/footer.css" rel="stylesheet">
    <link href="../styles/login.css" rel="stylesheet">
    <link href="../styles/index.css" rel="stylesheet">
</head>
<body>
    
    <!-- Login Section -->
    <section class="login-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-card">
                        <div class="login-logo">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <h2 class="text-center mb-4">Iniciar Sesión</h2>
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="tucorreo@ejemplo.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="********" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-login">Iniciar Sesión</button>
                            </div>
                            <div class="text-center mt-3">
                                <a href="./index.html" class="text-muted" style="text-decoration: none;">Volver</a>
                            </div>
                            <div class="text-center mt-3">
                                <p class="mb-0">¿No tienes una cuenta? <a href="./signup.html" style="color: var(--primary-blue);">Regístrate</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-4">
                    <h5>Ubicación</h5>
                    <p>
                        <i class="fas fa-map-marker-alt me-2"></i>
                        Av. Principal #123<br>
                        Ciudad Ejemplo, CP 12345
                    </p>
                </div>
                <div class="col-md-4 mb-4">
                    <h5>Contacto</h5>
                    <p>
                        <i class="fas fa-phone me-2"></i>
                        +1 234 567 8900<br>
                        <i class="fas fa-envelope me-2"></i>
                        contacto@empresaxyz.com
                    </p>
                </div>
                <div class="col-md-4 mb-4">
                    <h5>Síguenos</h5>
                    <div class="social-icons">
                        <a href="https://facebook.com" target="_blank" class="me-3">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="https://youtube.com" target="_blank">
                            <i class="fab fa-youtube"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center mt-3">
                    <p class="mb-0">&copy; 2024 Empresa XYZ. Todos los derechos reservados.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
