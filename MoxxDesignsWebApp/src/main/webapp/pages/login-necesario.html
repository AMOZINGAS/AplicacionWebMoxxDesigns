<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión Requerido - Empresa XYZ</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="../styles/login-necesario.css" rel="stylesheet">
</head>
<body>
    <section class="login-required-section">
        <div class="login-required-card">
            <div class="login-required-icon">
                <i class="fas fa-lock"></i>
            </div>
            <h2 class="mb-4">Acceso Restringido</h2>
            <p class="text-muted mb-4">
                Para continuar, necesitas iniciar sesión o crear una cuenta. 
                Esta acción te permitirá acceder a todas las funcionalidades 
                de nuestra plataforma.
            </p>
            <div class="d-flex flex-column flex-md-row justify-content-center">
                <a href="login.html" class="btn btn-login-required">
                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                </a>
                <a href="index.html" class="btn btn-signup-required">
                    <i class="fas fa-home me-2"></i>Ir a Inicio
                </a>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
